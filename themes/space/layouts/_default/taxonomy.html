{{ partial "header.html" . }}
<main>
	<header class="min">
		<h1>{{ .Title }}</h1>
		<p>{{ .Description }}</p>
	</header>
	<article class="min">
		<div class="set">
			<div class="rating">
				{{ range .Data.Pages.ByWeight }}
					<div class="rating-game">
						<div class="rating-game_logo"><a href="{{ .Permalink }}" rel="nofollow"><img src="{{ .Permalink }}logo.jpg"></a></div>
						<div class="rating-game_name">
							<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
							<p>{{ .Description }}</p>
						</div>
					</div>
				{{ end }}
			</div>
		</div>
		</div>
		{{ .Content }}
	</article>
	{{ partial "share.html" . }}
</main>
{{ partial "footer.html" . }}
